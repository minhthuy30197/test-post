<div class="container-fluid">
	<div class="row">
		{{range .Posts}}
		<div class="col-sm-6">
			<div class="card" style="background-color:blanchedalmond">
				<div class="card-body">
					<p>Tên đồ án: {{.Title}}</p>
					<p class="card-text">Tác giả: {{.Author}}</p>
					<p class="card-text">Khóa học: {{.Course}}</p>
					<a href="{{.Link}}">Link</a>
				</div>
			</div>
		</div>
		<br>
		{{end}}
	</div>
</div>
